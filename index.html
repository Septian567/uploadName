<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Nama</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Masukkan Nama Anda</h1>
        <form id="nameForm">
            <input type="text" id="nameInput" placeholder="Tulis nama Anda..." required>
            <button type="submit">Submit</button>
        </form>
        <div id="output"></div>
        <button id="clearButton" class="clear-btn">Hapus Nama</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
